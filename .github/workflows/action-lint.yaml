name: Action Lint

on:
  workflow_call:
  workflow_dispatch:
  pull_request:
  push:
    branches: ["main"]

jobs:
  actionlint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      ACTIONLINT_VERSION: 1.7.8
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false
      - name: Check workflow files
        run: |
          echo "::add-matcher::.github/actionlint-matcher.json"
          bash <(curl https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash) ${{ env.ACTIONLINT_VERSION }}
          ./actionlint -color -ignore 'SC2046:' -ignore 'SC2068:' -ignore 'SC2086:' -ignore 'SC2129:' -ignore 'SC2162:' -ignore 'SC2170:'
        shell: bash
